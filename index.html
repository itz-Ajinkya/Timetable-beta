<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Scheduler</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
            --accent: #00d2ff;
            --lunch-row-bg: rgba(255, 215, 0, 0.15); /* Gold tint for lunch */
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Exo 2', sans-serif;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* --- STARRY BACKGROUND ANIMATION --- */
        #stars-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none; overflow: hidden;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
            opacity: var(--opacity);
        }

        @keyframes twinkle {
            0%, 100% { opacity: var(--opacity); transform: scale(1); }
            50% { opacity: 0.3; transform: scale(0.8); }
        }

        /* --- HEADER --- */
        header {
            width: 100%; max-width: 1200px;
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .brand h1 { margin: 0; font-weight: 800; letter-spacing: 2px; text-transform: uppercase; background: linear-gradient(to right, #fff, #00d2ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .brand p { margin: 0; opacity: 0.7; font-size: 0.9rem; }

        .controls { display: flex; gap: 10px; }
        
        input {
            background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border);
            color: white; padding: 10px 15px; border-radius: 10px; outline: none;
            font-family: inherit;
        }
        
        button {
            background: var(--accent); color: #000; border: none;
            padding: 10px 20px; border-radius: 10px; font-weight: 800;
            cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 0 15px var(--accent); }

        /* --- SLIDABLE SUBJECTS --- */
        .slider-container {
            width: 100%; max-width: 1200px;
            margin-bottom: 30px;
        }
        .slider-title { font-weight: 700; margin-bottom: 10px; opacity: 0.8; }
        
        .subjects-track {
            display: flex; gap: 15px; overflow-x: auto; padding-bottom: 15px;
            scrollbar-width: thin; scrollbar-color: var(--accent) transparent;
        }
        .subjects-track::-webkit-scrollbar { height: 6px; }
        .subjects-track::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 3px; }

        .sub-block {
            min-width: 140px; background: rgba(255,255,255,0.1);
            border: 1px solid var(--glass-border);
            border-radius: 15px; padding: 15px;
            display: flex; flex-direction: column; justify-content: space-between;
            backdrop-filter: blur(5px);
            transition: transform 0.2s;
        }
        .sub-block:hover { transform: translateY(-5px); background: rgba(255,255,255,0.15); }
        .sub-code { font-size: 1.2rem; font-weight: 800; color: var(--accent); }
        .sub-name { font-size: 0.8rem; opacity: 0.8; margin-top: 5px; line-height: 1.2; }
        .sub-div { margin-top: 10px; font-size: 0.75rem; font-weight: 700; background: rgba(0,0,0,0.3); padding: 4px 8px; border-radius: 6px; align-self: flex-start; }

        /* --- MAIN TABLE --- */
        .table-wrapper {
            width: 100%; max-width: 1200px;
            overflow-x: auto;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }

        table { width: 100%; border-collapse: collapse; min-width: 1000px; }

        th, td {
            border: 1px solid rgba(255,255,255,0.1);
            padding: 10px; text-align: center; vertical-align: top;
            width: 14%; /* Equal width columns */
        }
        
        /* Time Column */
        th:first-child, td:first-child { width: 80px; background: rgba(0,0,0,0.3); font-weight: 700; color: var(--accent); }

        thead th {
            background: rgba(255,255,255,0.05);
            padding: 20px; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        /* --- LUNCH ROW --- */
        .lunch-row td {
            background: var(--lunch-row-bg) !important;
            height: 60px;
            vertical-align: middle;
            color: #ffd700;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            position: relative;
        }
        
        /* The text "LUNCH BREAK" */
        .lunch-label {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.6; pointer-events: none;
            font-size: 1.5rem; white-space: nowrap;
        }

        /* --- CLASS CARDS --- */
        .schedule-card {
            background: rgba(255, 255, 255, 0.1);
            border-left: 4px solid var(--accent);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 5px;
            text-align: left;
            position: relative;
            z-index: 2; /* Sit above lunch text */
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        .schedule-card:hover { transform: scale(1.05); z-index: 10; background: rgba(255,255,255,0.2); }

        .card-code { font-weight: 800; font-size: 1.1rem; margin-bottom: 4px; display: flex; justify-content: space-between; }
        .card-tag { font-size: 1rem; }
        .card-room { 
            background: var(--accent); color: black; 
            padding: 2px 6px; border-radius: 4px; 
            font-size: 0.8rem; font-weight: 700; 
            display: inline-block; margin-top: 6px;
        }

        .clash-warning {
            background: rgba(255, 87, 87, 0.2);
            border: 2px solid #ff5757;
            color: #ff5757; padding: 5px; border-radius: 8px; font-weight: bold;
        }

        .empty-state { padding: 50px; text-align: center; width: 100%; opacity: 0.7; }

    </style>
</head>
<body>

    <div id="stars-container"></div>

    <header>
        <div class="brand">
            <h1>Cosmic Scheduler</h1>
            <p>Academic Year 2025-26</p>
        </div>
        <div class="controls">
            <input type="text" id="misInput" placeholder="Enter MIS ID" onkeypress="handleEnter(event)">
            <button onclick="renderTimetable()">Launch üöÄ</button>
        </div>
    </header>

    <div id="contentArea" style="display:none; width: 100%; display: flex; flex-direction: column; align-items: center;">
        
        <div class="slider-container">
            <div class="slider-title">Your Registered Courses</div>
            <div class="subjects-track" id="subjectTrack">
                </div>
        </div>

        <div class="table-wrapper">
            <table id="mainTable">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th>
                    </tr>
                </thead>
                <tbody id="scheduleBody"></tbody>
            </table>
        </div>
    </div>

    <div id="welcomeState" class="empty-state">
        <h2 style="font-size: 2rem;">Ready for Liftoff? üåå</h2>
        <p>Enter your MIS ID above to view your personalized cosmic timetable.</p>
    </div>

    <script src="students.js"></script>
    <script src="logic.js"></script>

    <script>
        // --- STAR GENERATOR ---
        function createStars() {
            const container = document.getElementById('stars-container');
            const starCount = 150;
            for(let i=0; i<starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const size = Math.random() * 2 + 1;
                const duration = Math.random() * 3 + 2;
                
                star.style.left = x + '%';
                star.style.top = y + '%';
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.setProperty('--duration', duration + 's');
                star.style.setProperty('--opacity', Math.random());
                
                container.appendChild(star);
            }
        }
        createStars();

        // --- APP LOGIC ---
        // We define slots including LUNCH explicitly
        const TIME_SLOTS = [
            { key: "0830", label: "08:30" }, 
            { key: "0930", label: "09:30" }, 
            { key: "1030", label: "10:30" }, 
            { key: "1130", label: "11:30" }, 
            { key: "1230", label: "12:30", isLunch: true }, // MARKED AS LUNCH
            { key: "1330", label: "01:30" }, 
            { key: "1430", label: "02:30" }, 
            { key: "1530", label: "03:30" }, 
            { key: "1630", label: "04:30" }, 
            { key: "1730", label: "05:30" }
        ];

        const DAYS = ["mon", "tue", "wed", "thu", "fri", "sat"];

        // Color Generator for Cards
        function getColor(code) {
            const colors = ['#ff7675', '#74b9ff', '#55efc4', '#a29bfe', '#fdcb6e', '#e17055', '#00cec9'];
            let hash = 0;
            for (let i = 0; i < code.length; i++) hash = code.charCodeAt(i) + ((hash << 5) - hash);
            return colors[Math.abs(hash) % colors.length];
        }

        function handleEnter(e) { if(e.key === 'Enter') renderTimetable(); }

        function renderTimetable() {
            const mis = document.getElementById('misInput').value.trim();
            if(!mis) return alert("Enter MIS ID");
            
            if(typeof getStudentData !== 'function') return alert("logic.js missing");
            const data = getStudentData(mis);
            if(!data) return alert("Student not found");

            document.getElementById('welcomeState').style.display = 'none';
            document.getElementById('contentArea').style.display = 'flex';

            // 1. Render Subject Slider
            const track = document.getElementById('subjectTrack');
            track.innerHTML = "";
            if(data.cards) {
                data.cards.forEach(c => {
                    const block = document.createElement('div');
                    block.className = 'sub-block';
                    block.style.borderTop = `4px solid ${getColor(c.code)}`;
                    block.innerHTML = `
                        <div class="sub-code" style="color:${getColor(c.code)}">${c.code}</div>
                        <div class="sub-name">${c.name}</div>
                        <div class="sub-div">Div ${c.div} ${c.batch !== '-' ? '| ' + c.batch : ''}</div>
                    `;
                    track.appendChild(block);
                });
            }

            // 2. Render Table
            const tbody = document.getElementById('scheduleBody');
            tbody.innerHTML = "";
            const occupied = Array(DAYS.length).fill(null).map(() => Array(TIME_SLOTS.length).fill(false));

            TIME_SLOTS.forEach((slot, tIdx) => {
                const tr = document.createElement('tr');
                if(slot.isLunch) tr.className = 'lunch-row';

                // Time Cell
                tr.innerHTML = `<td>${slot.label}</td>`;

                DAYS.forEach((day, dIdx) => {
                    if(occupied[dIdx][tIdx]) return;

                    const td = document.createElement('td');
                    const entry = data.schedule[`${day}-${slot.key}`];

                    // Visual Lunch Label (Only if no class overlays it)
                    if(slot.isLunch && !entry) {
                        td.innerHTML = `<span class="lunch-label">üçΩÔ∏è LUNCH BREAK</span>`;
                        tr.appendChild(td);
                        return; // Skip rest for this cell
                    }

                    if(entry) {
                        const entries = Array.isArray(entry) ? entry : [entry];

                        if(entries.length > 1) {
                            // Clash
                            td.innerHTML = `<div class="clash-warning">‚ö†Ô∏è Clash</div>`;
                        } else {
                            const e = entries[0];
                            const span = e.span || 1;

                            if(span > 1) {
                                td.rowSpan = span;
                                for(let i=1; i<span; i++) occupied[dIdx][tIdx+i] = true;
                            }

                            const color = getColor(e.subj);
                            const title = e.type === 'lab' ? `${e.subj} LAB` : e.subj;

                            td.innerHTML = `
                                <div class="schedule-card" style="border-left-color: ${color}">
                                    <div class="card-code">
                                        ${title}
                                        <span class="card-tag">${e.tag || ''}</span>
                                    </div>
                                    <div class="card-room" style="background:${color}">${e.room}</div>
                                </div>
                            `;
                        }
                    }
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }
    </script>
</body>
</html>
