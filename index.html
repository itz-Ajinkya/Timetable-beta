<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Timetable</title>
    
    <style>
        @import url('https://fonts.cdnfonts.com/css/cascadia-code');

        :root {
            /* Light Mode */
            --primary: #2c3e50;
            --accent: #3498db;
            --bg: #f4f6f8;
            --card-bg: #ffffff;
            --text-main: #2c3e50;
            --text-sub: #7f8c8d;
            --border: #e1e4e8;
            --input-bg: #ffffff;
            --shadow-soft: 0 4px 20px rgba(0,0,0,0.05);
            --slot-shadow: 0 2px 5px rgba(0,0,0,0.08);
            --live-color: #2ecc71;
            --error: #e74c3c;
            --bar-bg: #1a1a1a;
            --bar-text: #ffffff;
        }

        /* Dark Mode */
        body.dark-mode {
            --primary: #ecf0f1;
            --accent: #5dade2;
            --bg: #121212;
            --card-bg: #1e1e1e;
            --text-main: #e0e0e0;
            --text-sub: #a0a0a0;
            --border: #2a2a2a;
            --input-bg: #2c2c2c;
            --shadow-soft: 0 4px 20px rgba(0,0,0,0.4);
            --slot-shadow: 0 2px 5px rgba(0,0,0,0.3);
            --bar-bg: #000000;
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            overscroll-behavior-y: none;
            font-size: 16px;
        }

        .hidden { display: none !important; }

        /* ============================
           LOGIN SCREEN
           ============================ */
        #home-page {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 24px;
            background: linear-gradient(135deg, #2c3e50 0%, #2980b9 100%);
        }

        .login-card {
            background: rgba(255, 255, 255, 0.96);
            backdrop-filter: blur(12px);
            padding: 32px 24px;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.25);
            text-align: center;
            width: 100%;
            animation: slideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        body.dark-mode .login-card { background: rgba(30, 30, 30, 0.96); }

        .login-card h1 { margin: 0 0 8px; color: #2c3e50; font-size: 1.8rem; font-weight: 700; letter-spacing: -0.5px; }
        body.dark-mode .login-card h1 { color: #fff; }
        .login-card p { color: #666; margin-bottom: 32px; font-size: 1rem; }
        body.dark-mode .login-card p { color: #aaa; }

        .mis-input-wrapper {
            display: flex; align-items: center; background: var(--input-bg);
            border: 2px solid var(--border); border-radius: 14px; padding: 4px 16px; margin-bottom: 20px;
        }
        .mis-input-wrapper:focus-within { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2); }
        .prefix { font-family: monospace; font-weight: 700; font-size: 1.4rem; opacity: 0.6; margin-right: 4px; }
        .mis-input-wrapper input { border: none; background: transparent; padding: 14px 0; font-size: 1.4rem; font-family: monospace; font-weight: 700; color: var(--text-main); width: 100%; outline: none; }

        .btn-login {
            background: var(--accent); color: white; border: none; padding: 18px 0; width: 100%;
            border-radius: 14px; font-size: 1.1rem; font-weight: 700; cursor: pointer;
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.3);
            transition: transform 0.2s;
        }
        .btn-login:active { transform: scale(0.96); }
        .error-msg { color: var(--error); margin-top: 20px; font-weight: 600; display: none; background: rgba(231, 76, 60, 0.1); padding: 12px; border-radius: 12px; }

        /* ============================
           DASHBOARD HEADER
           ============================ */
        .container { padding: 12px 12px 80px 12px; max-width: 100%; }

        header {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow-soft);
            margin-bottom: 16px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header-top {
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile-info h1 { margin: 0; font-size: 1.3rem; color: var(--text-main); }
        .profile-info p { margin: 2px 0 0; color: var(--text-sub); font-size: 0.85rem; font-family: monospace; }

        .theme-btn {
            background: var(--bg);
            border: 1px solid var(--border);
            width: 40px; height: 40px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .status-bar {
            background: var(--bar-bg);
            color: var(--bar-text);
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        #clock {
            font-family: 'Cascadia Code', monospace;
            font-weight: 700;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
            color: #fff;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.15);
            color: #ff6b6b;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 800;
            cursor: pointer;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        /* ============================
           CARDS
           ============================ */
        .cards {
            display: flex; gap: 12px; overflow-x: auto; padding: 4px 4px 20px 4px;
            scroll-snap-type: x mandatory; margin: 0 -12px 10px -12px; padding-left: 12px; padding-right: 12px;
        }
        .cards::-webkit-scrollbar { display: none; }

        .card {
            background: var(--card-bg);
            min-width: 120px;
            padding: 15px 10px;
            border-radius: 12px;
            border: 1px solid var(--border); 
            border-bottom-width: 5px;
            border-right-width: 5px; 
            box-shadow: var(--shadow-soft);
            scroll-snap-align: start;
            flex-shrink: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            min-height: 140px;
        }
        
        .card-top-content {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .card h3 { 
            font-size: 0.75rem; color: var(--text-sub); margin: 0; 
            text-transform: uppercase; letter-spacing: 0.5px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        
        .card .subject { font-size: 1.5rem; font-weight: 800; line-height: 1.2; }
        
        .card .detail { 
            background: #fff; color: #333; font-size: 0.8rem; font-weight: 700; 
            padding: 4px 8px; border-radius: 6px; display: inline-block; 
            box-shadow: 0 1px 2px rgba(0,0,0,0.1); border: 1px solid #eee;
            margin-bottom: 8px;
        }

        .batch-container {
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card .batch-badge {
            background: rgba(0,0,0,0.05); 
            color: #000000;
            font-size: 0.75rem; 
            font-weight: 700; 
            padding: 3px 8px; 
            border-radius: 4px; 
            display: inline-block; 
            border: 1px solid var(--border);
        }

        /* ============================
           TIMETABLE & SLOTS
           ============================ */
        .timetable-wrapper { background: var(--card-bg); border-radius: 16px; box-shadow: var(--shadow-soft); overflow: hidden; position: relative; }
        .table-scroll-container { overflow-x: auto; -webkit-overflow-scrolling: touch; width: 100%; }
        
        table { border-collapse: separate; border-spacing: 0; min-width: 950px; table-layout: fixed; }

        th { background: var(--primary); color: #fff; padding: 12px 4px; font-size: 0.8rem; text-transform: uppercase; position: sticky; top: 0; z-index: 20; }
        body.dark-mode th { color: #121212; }

        .time-col { 
            position: sticky; left: 0; background: var(--card-bg); width: 85px; z-index: 25; 
            border-right: 1px solid var(--border); font-size: 0.75rem; font-weight: 700; 
            color: var(--text-sub); text-align: center; padding: 0 4px; 
            box-shadow: 2px 0 5px rgba(0,0,0,0.05);
            display: flex; align-items: center; justify-content: center;
        }
        td.time-col-cell { padding: 0; height: 140px; } 

        th:first-child { position: sticky; left: 0; z-index: 30; background: var(--primary); width: 85px; box-shadow: 2px 0 5px rgba(0,0,0,0.1); }

        td { border-bottom: 1px solid var(--border); border-right: 1px solid var(--border); padding: 6px; vertical-align: top; height: 140px; }
        
        th:not(:first-child), td:not(.time-col-cell) { width: calc((100% - 85px) / 6); min-width: 145px; }

        .slot, .split-item { 
            height: 100%; width: 100%; border-radius: 10px; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            text-align: center; position: relative; padding: 28px 4px 8px 4px; 
            box-shadow: var(--slot-shadow); overflow: visible; 
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.2s ease;
        }
        
        .slot:hover, .split-item:hover {
            transform: translateY(-6px) scale(1.03);
            z-index: 50;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .slot-collision { background: transparent; box-shadow: none; padding: 0; pointer-events: none; }
        .slot-split { display: flex; width: 100%; height: 100%; gap: 4px; pointer-events: auto; }
        .split-item { flex: 1; min-width: 0; font-size: 0.9em; }

        .slot-title { font-weight: 800; font-size: 1.2rem; margin-bottom: 4px; line-height: 1.1; }
        .room-tag { background: rgba(255,255,255,0.85); color: #000; font-size: 0.85rem; font-weight: 700; padding: 4px 8px; border-radius: 6px; display: inline-block; }
        
        .lab-tag { 
            position: absolute; 
            top: 4px; 
            left: 50%; 
            transform: translateX(-50%); 
            font-size: 2rem; 
            line-height: 1;
            z-index: 5;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.1));
        }

        /* ============================
           UPDATED LUNCH BREAK STYLING
           ============================ */
        .break { 
            background: linear-gradient(120deg, var(--bg) 0%, var(--card-bg) 50%, var(--bg) 100%);
            background-size: 200% 200%;
            /* Cascadia Code + Larger Font */
            font-family: 'Cascadia Code', monospace; 
            font-weight: 600; 
            font-size: 1.5rem; /* Larger Text */
            color: var(--text-sub); 
            vertical-align: middle; 
            text-align: center; 
            position: relative; 
            overflow: hidden;
            height: 180px; /* INCREASED HEIGHT */
        }
        
        #lunch-break.lunch-now { 
            border: 2px solid var(--accent); 
            /* Breathing background */
            animation: lunchBreath 4s ease infinite; 
        }
        @keyframes lunchBreath { 
            0% { background-position: 0% 50%; box-shadow: inset 0 0 15px rgba(52,152,219,0.05); } 
            50% { background-position: 100% 50%; box-shadow: inset 0 0 30px rgba(52,152,219,0.2); } 
            100% { background-position: 0% 50%; box-shadow: inset 0 0 15px rgba(52,152,219,0.05); } 
        }

        /* Lunch Emojis - Initial State */
        .lunch-emoji {
            position: absolute; 
            pointer-events: none; 
            user-select: none;
            bottom: -50px; /* Start well below */
            font-size: 0.8rem; /* Start Small */
            /* No Animation defined here, we do it in JS for collision logic */
            transition: opacity 0.2s;
            z-index: 4;
        }

        /* The Burst Animation Class */
        .emoji-burst {
            animation: burstPop 0.3s ease-out forwards;
        }
        @keyframes burstPop {
            0% { transform: scale(1.2); opacity: 1; }
            50% { transform: scale(1.8); opacity: 0.8; }
            100% { transform: scale(2.5); opacity: 0; }
        }

        .lb-text { 
            position: relative; 
            z-index: 10; /* High Z-index to trigger collision */
            background: rgba(255,255,255,0.95); 
            padding: 12px 24px; 
            border-radius: 12px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.08); 
            border: 1px solid rgba(0,0,0,0.05);
        }

        .current-day-col { background-color: rgba(52, 152, 219, 0.05); }
        th.current-day-col { background-color: #34495e; border-bottom: 3px solid var(--accent); }
        
        .live-active { 
            box-shadow: 0 0 0 3px var(--live-color); 
            z-index: 10;
        }
        .live-badge {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--live-color);
            color: white;
            font-family: 'Cascadia Code', 'Courier New', monospace;
            font-weight: 600; 
            font-size: 0.85rem;
            padding: 2px 12px;
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(46, 204, 113, 0.3);
            z-index: 60;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Snowfall */
        .snowfall { position: absolute; inset: 0; overflow: hidden; pointer-events: none; opacity: 0.5; z-index: 2; }
        .snowflake { position: absolute; color: white; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(180px); } }

        footer { 
            text-align: center; 
            font-family: 'Cascadia Code', monospace; 
            font-size: 1rem; 
            color: var(--text-sub); 
            margin-top: 30px; 
            font-weight: 600; 
            letter-spacing: 0.5px;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>

    <div id="home-page">
        <div class="login-card">
            <h1>üóìÔ∏è Timetable</h1>
            <p>Mobile Edition (Sem II)</p>
            <div style="text-align:left; font-weight:600; margin-bottom:8px; color:var(--text-main); font-size:0.9rem;">MIS Number</div>
            <div class="mis-input-wrapper">
                <span class="prefix">6125</span>
                <input type="tel" id="mis-input" placeholder="*****" maxlength="5" autocomplete="off" inputmode="numeric">
            </div>
            <button class="btn-login" onclick="attemptLogin()">VIEW SCHEDULE</button>
            <div class="error-msg" id="error-msg">‚ùå Invalid MIS</div>
        </div>
        <div style="position: absolute; bottom: 20px; color: rgba(255,255,255,0.6); font-size: 0.75rem; text-align: center; width: 100%; left:0;">
            Created by Ajinkya Patil [AIML]
        </div>
    </div>

    <div id="timetable-page" class="hidden">
        <div class="container">
            <header>
                <div class="header-top">
                    <div class="profile-info">
                        <h1 id="user-name-display">Student</h1>
                        <p id="user-details-display">MIS: ---</p>
                    </div>
                    <button class="theme-btn" onclick="toggleTheme()" id="theme-btn" aria-label="Toggle Theme">üåë</button>
                </div>
                <div class="status-bar">
                    <div id="clock">--:--:--</div>
                    <button class="logout-btn" onclick="logout()">EXIT</button>
                </div>
            </header>

            <div class="cards" id="subject-cards-container"></div>

            <div class="timetable-wrapper">
                <div class="table-scroll-container">
                    <table id="main-table">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th id="th-mon">Mon</th>
                                <th id="th-tue">Tue</th>
                                <th id="th-wed">Wed</th>
                                <th id="th-thu">Thu</th>
                                <th id="th-fri">Fri</th>
                                <th id="th-sat">Sat</th>
                            </tr>
                        </thead>
                        <tbody id="table-body"></tbody>
                    </table>
                </div>
            </div>
            
            <footer>Designed by Ajinkya Patil [AIML]</footer>
        </div>
    </div>

<script src="students.js"></script>
<script src="logic.js"></script>

<script>
    // Global Config
    window.GROUP_COLOR_MAP = {
        blueGroup: { codes: ['EP','QP','EC'], color: '#2980b9', bg: '#EAF4FF' },
        purpleGroup: { codes: ['PS','VCDE'], color: '#8e44ad', bg: '#F4ECF7' },
        ochreGroup: { codes: ['BCE','FPI','AIMA','EEU','AEIOT','FMS','FME','BMT','NM'], color: '#f39c12', bg: '#FFF4E0' },
        tealGroup: { codes: ['IPSSF','EM','FEET','DS','EEMI','BMS','CAED','FFR'], color: '#16a085', bg: '#E8F8F5' },
        redGroup: { codes: ['PD','CS'], color: '#c0392b', bg: '#FDEDEC' },
        slateGroup: { codes: ['GE','FCP','PPS','WD','EW','DPI','DPV','CAD','EVA','MPFL','RDOS','PP'], color: '#34495e', bg: '#F2F4F6' }
    };

    let clockInterval;
    let currentUserSchedule = null;

    // Helpers
    const getGroupData = (code) => {
        for (const key in window.GROUP_COLOR_MAP) {
            if (window.GROUP_COLOR_MAP[key].codes.includes(code)) return window.GROUP_COLOR_MAP[key];
        }
        return null;
    };

    const hexToRgba = (hex, alpha) => {
        if (!hex) return '';
        const h = hex.replace('#','');
        const bigint = parseInt(h, 16);
        return `rgba(${(bigint >> 16) & 255}, ${(bigint >> 8) & 255}, ${bigint & 255}, ${alpha})`;
    };

    const readableTextColor = (hex) => {
        if (!hex) return '#111';
        const h = hex.replace('#','');
        const b = parseInt(h, 16);
        const brightness = (((b >> 16) & 255) * 299 + ((b >> 8) & 255) * 587 + (b & 255) * 114) / 1000;
        return brightness > 180 ? '#111' : '#ffffff';
    };

    // Initialization
    window.onload = function() {
        if(localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            document.getElementById('theme-btn').innerText = 'üí°';
        }
        
        const savedUser = localStorage.getItem('currentUserMIS');
        if(savedUser && typeof getStudentData === "function") {
            const data = getStudentData(savedUser);
            if(data) loadDashboard(data);
        }
    };

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        document.getElementById('theme-btn').innerText = isDark ? 'üí°' : 'üåë';
    }

    // Login
    const misInput = document.getElementById('mis-input');
    misInput.addEventListener("keypress", (e) => { if (e.key === "Enter") attemptLogin(); });

    function attemptLogin() {
        const val = misInput.value.trim();
        if(!val) return;
        const fullMis = val.length === 9 ? val : "6125" + val;
        
        if (typeof getStudentData !== "function") {
            alert("JS Files missing"); return;
        }

        const data = getStudentData(fullMis);
        if (data) {
            localStorage.setItem('currentUserMIS', fullMis);
            loadDashboard(data);
        } else {
            const msg = document.getElementById('error-msg');
            msg.style.display = 'block';
            setTimeout(() => msg.style.display = 'none', 2000);
        }
    }

    function logout() {
        localStorage.removeItem('currentUserMIS');
        location.reload();
    }

    function loadDashboard(data) {
        document.getElementById('home-page').classList.add('hidden');
        document.getElementById('timetable-page').classList.remove('hidden');

        // Start Clock immediately
        if (clockInterval) clearInterval(clockInterval);
        updateClock();
        clockInterval = setInterval(updateClock, 1000);

        // Populate Header
        document.getElementById('user-name-display').innerText = data.name || "Student";
        document.getElementById('user-details-display').innerHTML = data.info || `MIS: ${data.mis}`;

        // Populate Cards (Top Strip)
        const container = document.getElementById('subject-cards-container');
        container.innerHTML = "";
        if (data.cards) {
            data.cards.forEach(c => {
                const group = getGroupData(c.code);
                const color = (group && group.color) || c.color || '#ccc';
                const bg = (group && group.bg) || hexToRgba(color, 0.1);
                
                const batchHtml = (c.batch && c.batch !== '-') 
                    ? `<div class="batch-badge">Batch: ${c.batch}</div>` 
                    : '';

                container.innerHTML += `
                    <div class="card" style="border-color:${color}; border-bottom-color:${color}; border-right-color:${color}; background:${bg}">
                        <div class="card-top-content">
                            <h3>${c.name}</h3>
                            <div class="subject" style="color:${color}">${c.code}</div>
                        </div>
                        <div>
                            <div class="detail">${c.div}</div>
                            <div class="batch-container">
                                ${batchHtml}
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        renderTable(data);
        currentUserSchedule = data.schedule;
    }

    function renderTable(data) {
        const schedule = data.schedule || {};
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = "";
        
        const slots = [
            { id: "0830", label: "8:30 - 9:30" }, { id: "0930", label: "9:30 - 10:30" },
            { id: "1030", label: "10:30 - 11:30" }, { id: "1130", label: "11:30 - 12:30" },
            { id: "1230", label: "12:30 - 1:30" }, { id: "1330", label: "1:30 - 2:30" },
            { id: "1430", label: "2:30 - 3:30" }, { id: "1530", label: "3:30 - 4:30" },
            { id: "1630", label: "4:30 - 5:30" }, { id: "1730", label: "5:30 - 6:30" }
        ];
        const days = ["mon", "tue", "wed", "thu", "fri", "sat"];
        const skipped = {};

        slots.forEach((slot, idx) => {
            if (slot.id === "1230") {
                const hasClass = days.some(d => schedule[`${d}-1230`]);
                if (!hasClass) {
                    tbody.innerHTML += `<tr><td class="time-col time-col-cell"><div class="time-col">${slot.label}</div></td><td colspan="6" class="break" id="lunch-break"><span class="lb-text">LUNCH BREAK</span></td></tr>`;
                    return;
                }
            }

            let rowHtml = `<tr><td class="time-col time-col-cell"><div class="time-col">${slot.label}</div></td>`;

            days.forEach(day => {
                const key = `${day}-${slot.id}`;
                if (skipped[`${day}-${idx}`]) return;

                const item = schedule[key];
                
                if (slot.id === "1230" && !item) {
                    rowHtml += `<td class="break" style="font-size:0.8rem">LUNCH</td>`;
                    return;
                }

                if (item) {
                    if (Array.isArray(item)) {
                        const maxSpan = Math.max(...item.map(i => i.span || 1));
                        for(let i=1; i<maxSpan; i++) skipped[`${day}-${idx+i}`] = true;
                        
                        rowHtml += `<td rowspan="${maxSpan}"><div class="slot slot-collision" id="${key}"><div class="slot-split">`;
                        item.forEach(it => {
                             const group = getGroupData(it.subj);
                             const color = (group && group.color) || '#7f8c8d';
                             const bg = (group && group.bg) || hexToRgba(color, 0.15);
                             const textColor = readableTextColor(color);
                             const emoji = it.tag || ((it.type === 'lab' && typeof getLabEmoji === 'function') ? getLabEmoji(it.subj, it.room) : '');
                             
                             rowHtml += `<div class="split-item" style="background:${bg}; border-left:4px solid ${color}; color:${textColor}">
                                ${emoji ? `<span class="lab-tag">${emoji}</span>` : ''}
                                <div class="slot-title" style="color:${color}; font-size:1rem">${it.subj}</div>
                                <span class="room-tag" style="font-size:0.75rem">${it.room}</span>
                             </div>`;
                        });
                        rowHtml += `</div></div></td>`;
                    } else {
                        const span = item.span || 1;
                        for(let i=1; i<span; i++) skipped[`${day}-${idx+i}`] = true;
                        
                        const group = getGroupData(item.subj);
                        const color = (group && group.color) || '#7f8c8d';
                        const bg = (group && group.bg) || hexToRgba(color, 0.15);
                        const textColor = readableTextColor(color);
                        const emoji = item.tag || ((item.type === 'lab' && typeof getLabEmoji === 'function') ? getLabEmoji(item.subj, item.room) : '');

                        rowHtml += `<td rowspan="${span}">
                        <div class="slot ${item.class||''}" id="${key}" style="background:${bg}; border-left:4px solid ${color}; color:${textColor}">
                            ${emoji ? `<span class="lab-tag">${emoji}</span>` : ''}
                            <div class="slot-title" style="color:${color}">${item.subj}${item.type==='lab'?' LAB':''}</div>
                            <span class="room-tag">${item.room}</span>
                        </div></td>`;
                    }
                } else {
                    rowHtml += `<td></td>`;
                }
            });
            rowHtml += `</tr>`;
            tbody.innerHTML += rowHtml;
        });
    }

    // ============================================
    // UPDATED ANIMATION LOGIC FOR LUNCH
    // ============================================
    let activeEmojis = [];

    function updateLunchAnimation() {
        const lb = document.getElementById('lunch-break');
        if (!lb || !lb.classList.contains('lunch-now')) {
            // Cleanup if lunch is over
            activeEmojis.forEach(obj => obj.el.remove());
            activeEmojis = [];
            return;
        }

        const lbRect = lb.getBoundingClientRect();
        const textEl = lb.querySelector('.lb-text');
        const textRect = textEl ? textEl.getBoundingClientRect() : null;

        // 1. Randomly Spawn Emoji
        if (activeEmojis.length < 15 && Math.random() < 0.08) { // Max 15 emojis, 8% spawn chance per tick
            const em = document.createElement('div');
            em.className = 'lunch-emoji';
            em.innerText = 'üçΩÔ∏è';
            
            // Random start position (X), Random Size
            const startX = Math.random() * (lb.clientWidth - 30); 
            const size = 0.8 + Math.random() * 0.8; // 0.8rem to 1.6rem
            
            em.style.left = startX + 'px';
            em.style.fontSize = size + 'rem';
            
            lb.appendChild(em);

            activeEmojis.push({
                el: em,
                y: -40, // Start below bottom
                speed: 1 + Math.random() * 1.5, // Random speed
                wobble: Math.random() * Math.PI * 2
            });
        }

        // 2. Move & Check Collision
        for (let i = activeEmojis.length - 1; i >= 0; i--) {
            const obj = activeEmojis[i];
            
            // Move Up
            obj.y += obj.speed;
            obj.wobble += 0.05;
            const xOffset = Math.sin(obj.wobble) * 10; // Gentle sine wave wobble
            
            obj.el.style.transform = `translate(${xOffset}px, -${obj.y}px)`;

            // Get Current Emoji Screen Position for collision check
            const emRect = obj.el.getBoundingClientRect();

            // COLLISION CHECK: Bubble vs Text Box
            if (textRect && 
                emRect.top < textRect.bottom &&
                emRect.bottom > textRect.top &&
                emRect.right > textRect.left &&
                emRect.left < textRect.right) {
                
                // BURST!
                obj.el.classList.add('emoji-burst');
                // Remove from tracking immediately so we don't move it anymore
                activeEmojis.splice(i, 1);
                // Remove from DOM after animation finishes
                setTimeout(() => { if(obj.el.parentNode) obj.el.remove(); }, 300);
                continue;
            }

            // Fading at top logic
            if (obj.y > lbRect.height - 40) {
                 obj.el.style.opacity = Math.max(0, 1 - (obj.y - (lbRect.height - 40)) / 40);
            }

            // Remove if off screen top
            if (obj.y > lbRect.height + 20) {
                obj.el.remove();
                activeEmojis.splice(i, 1);
            }
        }
    }

    function updateClock() {
        const now = new Date();
        const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        const dayIdx = now.getDay();
        
        const timeStr = now.toLocaleTimeString('en-US', { hour12: true, hour: 'numeric', minute:'2-digit', second: '2-digit' });
        const clockEl = document.getElementById('clock');
        if(clockEl) clockEl.innerText = `${days[dayIdx]}, ${timeStr}`;

        document.querySelectorAll('.live-active').forEach(el => {
            el.classList.remove('live-active');
            const b = el.querySelector('.live-badge');
            if(b) b.remove();
            const s = el.querySelector('.snowfall');
            if(s) s.remove();
        });
        document.querySelectorAll('.current-day-col').forEach(el => el.classList.remove('current-day-col'));

        const lb = document.getElementById('lunch-break');

        if (dayIdx === 0 || !currentUserSchedule) return; 

        const dayName = days[dayIdx].toLowerCase();
        const th = document.getElementById(`th-${dayName}`);
        if(th) th.classList.add('current-day-col');

        const min = now.getHours() * 60 + now.getMinutes();
        let slotId = null;
        
        if (min >= 510 && min < 570) slotId = "0830";
        else if (min >= 570 && min < 630) slotId = "0930";
        else if (min >= 630 && min < 690) slotId = "1030";
        else if (min >= 690 && min < 750) slotId = "1130";
        else if (min >= 750 && min < 810) slotId = "1230"; 
        else if (min >= 810 && min < 870) slotId = "1330";
        else if (min >= 870 && min < 930) slotId = "1430";
        else if (min >= 930 && min < 990) slotId = "1530";
        else if (min >= 990 && min < 1050) slotId = "1630";
        else if (min >= 1050 && min < 1110) slotId = "1730";

        // Handle Lunch
        if (slotId === '1230' && lb) {
             if (!lb.classList.contains('lunch-now')) lb.classList.add('lunch-now');
             // Trigger animation frame
             requestAnimationFrame(updateLunchAnimation);
        } else {
            if (lb && lb.classList.contains('lunch-now')) {
                lb.classList.remove('lunch-now');
                // Cleanup one last time
                updateLunchAnimation();
            }
        }

        if (slotId && slotId !== '1230') {
            let key = `${dayName}-${slotId}`;
            let el = document.getElementById(key);
            
            if (!el) {
                const allIds = ["0830","0930","1030","1130","1230","1330","1430","1530","1630","1730"];
                const currIdx = allIds.indexOf(slotId);
                if (currIdx > 0) {
                      const prevId = allIds[currIdx-1];
                      const prevKey = `${dayName}-${prevId}`;
                      const prevItem = currentUserSchedule[prevKey];
                      if (prevItem && prevItem.span === 2) el = document.getElementById(prevKey);
                }
            }

            if (el) {
                el.classList.add('live-active');
                
                if (!el.querySelector('.live-badge')) {
                    const badge = document.createElement('div');
                    badge.className = 'live-badge';
                    badge.innerText = 'LIVE';
                    el.appendChild(badge);
                }

                if (!el.querySelector('.snowfall')) {
                    const snow = document.createElement('div');
                    snow.className = 'snowfall';
                    for(let i=0; i<8; i++) {
                        const flake = document.createElement('div');
                        flake.className = 'snowflake';
                        flake.innerText = '‚ùÑÔ∏è';
                        flake.style.left = Math.random()*100 + '%';
                        flake.style.animationDuration = (3+Math.random()*5)+'s';
                        flake.style.opacity = 0.6;
                        flake.style.fontSize = (10+Math.random()*10)+'px';
                        snow.appendChild(flake);
                    }
                    el.appendChild(snow);
                }
            }
        }
    }
